services:
  # PostgreSQL database for LiteLLM
  db:
    image: postgres:16
    container_name: litellm_db
    environment:
      POSTGRES_USER: llm_admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: litellm_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d litellm_db -U llm_admin"]
      interval: 5s
      timeout: 5s
      retries: 5

  # LiteLLM proxy server
  litellm:
    image: docker.litellm.ai/berriai/litellm:main-latest
    container_name: litellm_proxy
    ports:
      - "4000:4000"
    volumes:
      - ./litellm_config.yaml:/app/config.yaml
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY}
      - DATABASE_URL=postgresql://llm_admin:${POSTGRES_PASSWORD}@db:5432/litellm_db
    depends_on:
      db:
        condition: service_healthy
    command: ["--config", "/app/config.yaml", "--debug"]

  # DXTR backend (only with --profile full)
  dxtr:
    profiles: ["full"]
    build:
      context: .
      dockerfile: docker/Dockerfile.dxtr
    container_name: dxtr_backend
    ports:
      - "8000:8000"
    environment:
      - LITELLM_BASE_URL=http://litellm:4000
      - LITELLM_API_KEY=${LITELLM_API_KEY}
      - DXTR_PROD=false
    depends_on:
      - litellm

  # Frontend (only with --profile full)
  frontend:
    profiles: ["full"]
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: dxtr_frontend
    ports:
      - "3000:80"
    depends_on:
      - dxtr

volumes:
  postgres_data:
