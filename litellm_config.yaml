general_settings:
  master_key: "os.environ/LITELLM_MASTER_KEY"

litellm_settings:
  callbacks: ["langfuse_otel"]

environment_variables:
  LANGFUSE_PUBLIC_KEY: "os.environ/LANGFUSE_PUBLIC_KEY"
  LANGFUSE_SECRET_KEY: "os.environ/LANGFUSE_SECRET_KEY"
  LANGFUSE_OTEL_HOST: "os.environ/LANGFUSE_OTEL_HOST"

# Model constant - change this to switch all agents
x-model: &default_model openrouter/nvidia/nemotron-nano-9b-v2
x-provider: &default_provider
  provider:
    order: ["DeepInfra"]

model_list:
  - model_name: master
    litellm_params:
      model: *default_model
      api_key: "os.environ/OPENROUTER_API_KEY"
      api_base: "https://openrouter.ai/api/v1"
      max_parallel_requests: 2
      temperature: 0.0
      supports_streaming: true
      extra_body: *default_provider

  - model_name: github_summarizer
    litellm_params:
      model: *default_model
      api_key: "os.environ/OPENROUTER_API_KEY"
      api_base: "https://openrouter.ai/api/v1"
      max_parallel_requests: 20
      temperature: 0.0
      supports_streaming: true
      extra_body: *default_provider

  - model_name: profile_synthesizer
    litellm_params:
      model: *default_model
      api_key: "os.environ/OPENROUTER_API_KEY"
      api_base: "https://openrouter.ai/api/v1"
      max_parallel_requests: 2
      temperature: 0.3
      extra_body: *default_provider

  - model_name: papers_ranker
    litellm_params:
      model: *default_model
      api_key: "os.environ/OPENROUTER_API_KEY"
      api_base: "https://openrouter.ai/api/v1"
      max_parallel_requests: 20
      temperature: 0.0
      extra_body: *default_provider

  # Test agents
  - model_name: simulated-user
    litellm_params:
      model: openrouter/google/gemini-2.0-flash-001
      api_key: "os.environ/OPENROUTER_API_KEY"
      api_base: "https://openrouter.ai/api/v1"
      temperature: 0.7

  - model_name: judge
    litellm_params:
      model: openrouter/google/gemini-2.5-flash
      api_key: "os.environ/OPENROUTER_API_KEY"
      api_base: "https://openrouter.ai/api/v1"
      temperature: 0.0

